<!DOCTYPE html>
<html>
<head>
	<title>Centimeters to Feet</title>
</head>
<body>
	<h1>Centimeters to Feet Convertor</h1>
	<input type="text" id="id1" placeholder="Enter Measurement"><br>
	<input type="submit" value="compute" onclick="myFunction()"><br>
	<p id="answer"></p>
	<script>
		function myFunction () {
			var num1 = document.getElementById('id1').value;
			var answer = num1 / 30.48;
			document.getElementById('answer').innerHTML = "It is equivalent to " + answer + " feet.";
		}
	</script>
</body>
</html>
